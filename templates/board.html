<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='board.js') }}" defer></script>
    <title>Game</title>
</head>
<body>
    <h1><a href="{{ url_for('instructions') }}" class="remove_decoration">Chess Game</a></h1>
    
    <div class="board">
    </div>
    
    <div class="buttons">
        <a href="{{ url_for('index') }}">Return To Home</a>
        <a href="{{ url_for('reset') }}">Reset</a>
        <button onclick="submitMove()">Submit Move</button>
    </div>

    <div class="popup">
        <div class="header">
            <div class="choose">Select Your Promoted Piece</div>
            <button class="close">&times;</button>
        </div>
        <div class="pieces">
            <button data-bishop="">
                <img src="{{ url_for('static', filename='img/_b.svg')}}" alt="B">
            </button>
            <button data-knight="">
                <img src="{{ url_for('static', filename='img/_n.svg')}}" alt="N">
            </button>
            <button data-rook="">
                <img src="{{ url_for('static', filename='img/_r.svg')}}" alt="R">
            </button>
            <button data-queen="">
                <img src="{{ url_for('static', filename='img/_q.svg')}}" alt="Q">
            </div>
        </div>
    </div>

    <div id="overlay"></div>

</body>
</html>
